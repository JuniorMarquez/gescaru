<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Listado de Cuentas
    </div>
    <div class="panel-body">
<!--
      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/cuent/create">
          <i class="glyphicon glyphicon-open"></i> Nueva Cuenta
        </a>
      </div>



//filter="{'createdAt': 'text'}"

-->
      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="cuent in $data">
               <td data-title="'Numero de Cuenta'" sortable="'numeroCuenta'" filter="{'numeroCuenta': 'text'}">{{cuent.numeroCuenta}}</td>
              <td>
              <td data-title="'Titular'" sortable="'titular'" filter="{ 'titular': 'text' }">{{cuent.titular}}</td>
             <td data-title="'Fecha de Apertura'" sortable="'createdAt'" >{{cuent.createdAt | date}}</td>
              <td>
              
                 <div class="table-actions">
                      <a class="btn btn-default btn-xs" title="Detalles de Cuenta" href="/cuent/{{cuent.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default btn-xs" title="Editar" href="/cuent/{{cuent.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger btn-xs " title="Borrar" ng-really-message="Esta seguro ?" ng-really-click="vm.remove(cuent)" item="cuent">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>
      

    </div>
  </div>

</section>
