<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Listado de Creditos
    </div>
    <div class="panel-body">

     <!-- <div class="pull-right">
        <a type="button" class="btn btn-success" href="/credito/create">

        </a>
      </div>
-->
      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="credito in $data">
              <td data-title="'Identificador'" sortable="'numero'" filter="{ 'numero': 'text' }">{{credito.numero}}</td>
              <td data-title="'Tipo de credito'" sortable="'tipoDeCredito'" filter="{'tipoDeCredito': 'text'}">{{credito.tipoDeCredito}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default btn-xs" title="Detalles de credito" href="/credito/{{credito.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                    <!--  <a class="btn btn-default btn-xs" title="Editar" href="/credito/{{credito.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a> -->
                      <!--
                      <a class="btn btn-danger btn-xs" title="Borrar" ng-really-message="Esta Usted seguro ?" ng-really-click="vm.remove(credito)" item="credito">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>-->
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
