<section class="mainbar" data-ng-init="vm.setFormFields()">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Nuevo Pago
    </div>
    <div class="panel-body">


    <form name="vm.form"  data-ng-submit="vm.create()" novalidate>
<div class="row">
<div class="col-xs-12 col-md-8">
 <label>
      Id Socio:  </label>
       <input type="text" name="id_socio" readonly="readonly" ng-model="vm.pago.id_socio">
       </br> </br>
       Monto:  </label>
       <input type="text" name="monto"  ng-model="vm.pago.monto">
       </br> </br>
    <label>
       Id Credito: </label>
        <input type="text" name="id_credito" readonly="readonly" ng-model="vm.pago.id_credito">
       </br> </br>
       Id Usuario: </label>
        <input type="text" name="id_usuario" readonly="readonly" ng-model="vm.pago.id_usuario">
       </br> </br>
 
 


   
    </br>
   
        <div class="form-group">
            <button type="submit" class="btn btn-success" ng-disabled="vm.form.$invalid">
              <i class="glyphicon glyphicon-ok"></i> Guardar
            </button>
            <a class="btn btn-danger" href="/cuent">
              <i class="glyphicon glyphicon-remove"></i> Cancelar
            </a>
        </div>

        <div data-ng-show="vm.error" class="alert alert-danger form-group">
          <strong data-ng-bind="vm.error"></strong>
        </div>


      </form>
