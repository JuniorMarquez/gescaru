<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Listado de Socios 
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success btn-xs" href="/socio/create">
          <i class="glyphicon glyphicon-open"></i> Agregar Socio
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="socio in $data">
              <td data-title="'Nombres'" sortable="'nombres'" filter="{ 'nombres': 'text' }">{{socio.nombres}} </td>
              <td data-title="'Apellidos'" sortable="'apellidos'" filter="{'apellidos': 'text'}">{{socio.apellidos}}</td>
               <td data-title="'Cedula'" sortable="'cedula'" filter="{'cedula': 'text'}">{{socio.cedula}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default btn-xs" title="Ver" href="/socio/{{socio.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                     <!--<a class="btn btn-default btn-xs" title="Editar" href="/socio/{{socio.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger btn-xs" title="Borrar" ng-really-message="Esta seguro ?" ng-really-click="vm.remove(socio)" item="socio">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>-->
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
