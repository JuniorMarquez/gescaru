<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Cuent List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/cuent/create">
          <i class="glyphicon glyphicon-open"></i> New Cuent
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="cuent in $data">
              <td data-title="'Titular'" sortable="'titular'" filter="{ 'titular': 'text' }">{{cuent.titular}}</td>
              <td data-title="'Numero de Cuenta'" sortable="'numeroCuenta'" filter="{'numeroCuenta': 'text'}">{{cuent.numeroCuenta}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/cuent/{{cuent.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/cuent/{{cuent.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(cuent)" item="cuent">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
