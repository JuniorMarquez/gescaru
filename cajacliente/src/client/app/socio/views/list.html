<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Socio List {{cuent.titular}}
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/socio/create">
          <i class="glyphicon glyphicon-open"></i> New Socio
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="socio in $data">
              <td data-title="'Nombre'" sortable="'nombre'" filter="{ 'nombre': 'text' }">{{socio.nombre}}</td>
              <td data-title="'Apellido'" sortable="'apellido'" filter="{'apellido': 'text'}">{{socio.apellido}}</td>
               <td data-title="'Cedula'" sortable="'cedula'" filter="{'cedula': 'text'}">{{socio.cedula}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/socio/{{socio.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/socio/{{socio.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(socio)" item="socio">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
